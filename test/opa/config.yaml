plugins:
  subscribe:
    subscribers:
      nats:
        provider: nats
        topic: bundle-update
        plugin: bundle
        config:
          servers: nats://nats:4222
      kafka:
        provider: kafka
        topic: bundle-update
        plugin: bundle
        config:
          group_id: opa
          delete_group: true
          brokers:
            - kafka:19092

services:
  nginx:
    url: http://nginx

bundles:
  data:
    service: nginx
    resource: /bundle.tar.gz
